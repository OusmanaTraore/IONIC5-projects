<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let image of [1,2,3,4,5]">
        <!-- <div class="img-wrapper" [style.background-image]="'url(assets/images/ionic-image-gallery/1.png)'"> -->
        <div class="img-wrapper" [style.background-image]="'url(assets/images/ionic-image-gallery/' + image + '.png)'">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
